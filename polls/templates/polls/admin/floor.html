
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    {% load static %}
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrator	</title>

    {% include './include/link_lib.html' %}
</head>

<body>
    <div id="wrapper">
        {% include "./include/nav_horizontal.html" %}
        {% include "./include/nav_vertical.html" %}

        <div id="page-wrapper">
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-header">
                            Floor <small>List </small>
                        </h1>
                    </div>
                </div>
                <!-- /. ROW  -->

                <div>
                    <a  href="{% url 'polls:addfloor'%}">
                        <button style="float: right; margin: 20px;" class="btn btn-primary" type="button">
                            Add floor  <span class="badge"></span>
                        </button>
                    </a>
                </div>
				<div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <table id="table" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                    <thead>
                                        <tr>
                                            <th width="20%">ID</th>
                                            <th width="50%">Name</th>
											<th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for floor in Floor %}
                                            <tr>
                                                <th>{{ floor.idFloor}}</th>
                                                <th>{{floor.nameFloor}}</th>
                                                <th>

                                                    <a href="{% url 'polls:update_floor' floor.idFloor %}" class='btn btn-primary'>Edit</a>
                                                    <a onclick="return confirm('Are you sure?')" href="{% url 'polls:delete_floor' floor.idFloor %}" class='btn btn-primary'>Delete</a>
                                                </th>
                                            </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- End  Basic Table  -->
                </div>
                <!-- /. ROW  -->

            </div>
            <!-- /. PAGE INNER  -->
        </div>
        <!-- /. PAGE WRAPPER  -->
    </div>
    <!-- /. WRAPPER  -->

    <!-- JS Scripts-->
    <!-- Metis Menu Js -->
    <script src="{% static 'polls/admin/assets/js/jquery.metisMenu.js' %}"></script>
    <!-- Morris Chart Js -->
    <script src="{% static 'polls/admin/assets/js/morris/raphael-2.1.0.min.js' %}"></script>

    <!-- Custom Js -->
    <script src="{% static 'polls/admin/assets/js/custom-scripts.js' %}"></script>

</body>

</html>
